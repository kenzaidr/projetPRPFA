# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/HMMK_db
spring.datasource.username=postgres
spring.datasource.password=Hamza2004
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration (pour React)
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# JWT Configuration
jwt.secret=HamzaSecretKey1234567890ForJWTTokenGenerationInMMHKProject
jwt.expiration=86400000 # 24h en ms

# Logging
logging.level.com.mmhk=DEBUG
logging.level.org.springframework.security=DEBUG
# Exécuter data.sql au démarrage
spring.sql.init.mode=always
spring.sql.init.platform=postgresql